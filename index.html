<!DOCTYPE html>
<html lang ="en">


<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>

    <div class="container">
        <div class="left-section">
            <div class="box box-one"><span>1</span></div>
            <div class="box box-two"><span>2</span></div>
            <div class="box box-three"><span>3</span></div>
            <div class="box box-four"><span>4</span></div>
            <div class="box box-five"><span>5</span></div>
            <div class="box box-six"><span>6</span></div>
            <div class="box box-seven"><span>7</span></div>
            <div class="box box-eight"><span>8</span></div>
            <div class="box box-nine"><span>9</span></div>
            <div class="box box-zero"><span>0</span></div>
        </div>
        <div class="right-section">
            <div class="box box-plus"><span>+</span></div>
            <div class="box box-minus"><span>-</span></div>
            <div class="box box-multiply"><span>*</span></div>
            <div class="box box-divide"><span>/</span></div>
            <div class="box box-equals"><span>=</span></div>
            <div class="box box-clear"><span>C</span></div>
            <div class="box box-delete"><span>DEL</span></div>
        </div>

    </div>
    <p id="sonuc-yazdir"></p>

    <script src="main.js"></script>

</body>

</html>
